<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    </head>
    <body>
        <nav class="navbarnavbar-lightbg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1"><i class="bi bi-card-checklist"></i>
                    SKKU-Todo
                </span>
            </div>
        </nav>
        <div class="container">
            <div class="d-flex align-items-center mb-2 mt-2">
                <label for="exampleFormControlInput1" class="form-label">
                    Task
                </label>
                <input type="text" class="form-control" id="task-input" placeholder="Enter at ask here">
                <button type="button" id="add" class="btn btn-dark ms-1 text-nowrap"><i class="bi bi-plus"></i>Add</button>
            </div>
            <div class="d-flex">
            <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
                <h3>Todos</h3>
                <div id="todo-list">
                    <div class="task">Sample task</div>
                </div>
            </div>
            
            <div class="flex-grow-1">
                <h3>Done</h3>
            <div id="done-list">

            </div>
            </div>
            </div>
        </div>
        

    </body>

    <script>
        let button = document.querySelector("#add");
        button.addEventListener("click", () =>{
            let input = document.querySelector("#task-input");
            let task = input.value;
            if(!task.length) return;

            let newTask = document.createElement("div");
            newTask.classList.add("task", "bg-light", "p-1", "rounded-2", "ps-2");
            newTask.textContent = task;

            let todoList = document.querySelector("#todo-list");
            todoList.appendChild(newTask);

            input.value = "";
        })
    </script>
</html>
